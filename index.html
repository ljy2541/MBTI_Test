<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url" content="http://jm-reform.com/">
    <meta property="og:title" content="개혁유형평가">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/Thumbnail.png">
    <meta property="og:description" content="나의 개혁유형 알아보기">

    <title>개혁유형평가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-203576011-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-203576011-1');
    </script>
    
</head>
<body>
    <div id="top-background-img"><img src="img/top_background.png" alt="top_background"></div>
    <div id="bottom-background-img"><img src="img/bottom_background.png" alt="bottom_background"></div>    
    <div class="header text-center">
        <a href="index.html" target="_self"><img src="img/logo.png" class="title_logo" alt="로고"></a>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: calc(100/10*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="container">
        
        <article class="start">
            <h1 class="text-center mt-5">
                <img src="img/main_title.png" class="main_title0" alt="무료 개혁유형검사">
            </h1>
            <div class="main_explain">
                <div class="explain_box"><img src="img/main_explain_1.png" alt="총 검사 시간은 10분 내외입니다"></div>
                <div class="explain_box"><img src="img/main_explain_2.png" alt="질문에 정직하게 답하십시오"></div>
            </div>
            <button type="button" class="btn mt-5 mb-5 main_button start_button" onclick="start()"><img src="img/start_button.png" class="start_button_real" alt="테스트 시작"></button>
        </article>
        <article class="question">
            <h2 id="q_num" class="text-center s-core-hvy"></h2>
            <h2 id="title" class="text-center mt-3 s-core-hvy"></h2>
            <input id="type" type="hidden" value="IE">
            <div id="q_buttons" class="mt-5">
                <div id="A" class="q_box s-core-eb">
                    <div class="q_title">A</div>
                    <div id="A_text" class="q_text"></div>
                </div>
                <div id="vs"class="s-core-hvy">vs</div>
                <div id="B" class="q_box s-core-eb">
                    <div class="q_title">B</div>
                    <div id="B_text" class="q_text"></div>
                </div>
            </div>
            <button type="button" class="btn mb-5 main_button next_button" onclick="next()"><img src="img/next_button.png" class="next_button_real" alt="NEXT"></button>
        </article>
        <article class="result">
            <h2 id="result_type" class="text-center s-core-hvy"></h2>
            <h2 id="reform" class="text-center s-core-md"><!-- 개혁유형 --></h2>
            <div class="result_box mt-5">
                <h3 id="explain" class="s-core-md"><!-- 설명 --></h3>
                <div id="result_box2" class="text-center mt-5">
                    <h4 id="type_name" class="s-core-md"><!-- 타입소개 --></h4>
                    <h5 id="sub_title" class="s-core-hvy"><!-- 서브타이틀 --></h5>
                    <img id="jmimage" src="" alt="이재명 지사">
                    <p id="sub_explain" class="s-core-md mt-4"><!-- 서브설명 --></p>
                    <p id="source" class="s-core-md"></p>
                </div>
                <div class="text-center">
                    <button type="button" class="btn mt-5 mb-5 main_button app_button" onclick="location.href = '#'">
                        <a href="https://win.theminjoo.kr/" target="_self"><img src="img/app_button.png" alt="선거인단 신청하기"></a>
                    </button>
                </div>
                <p class="s-core-md text-center">주변 사람들의 결과가 궁금하다면</br>친구와 테스트 공유하기</p>
                <!-- Go to www.addthis.com/dashboard to customize your tools --> 
                <div id="share"></div>
            </div>
            <div class="text-center">
                <button type="button" class="btn mt-5 mb-5 main_button reset_button" onclick="location.href = 'index.html'">
                    <img src="img/reset_button.png" class="reset_button_real" alt="선거인단 신청하기">
                </button>
            </div>
        </article>
        <input type="hidden" id="IE" value="0">
        <input type="hidden" id="SN" value="0">
        <input type="hidden" id="TF" value="0">
        <input type="hidden" id="A_check" value="N">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-60fc11e02e0418f9"></script>    
    <script src="mbtiScript.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools --> 
    
</body>
</html>
